<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Salon - Welcome</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #FEFCFA;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .loader {
            text-align: center;
            color: #2C2825;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #F5E6D3;
            border-top: 3px solid #D4A574;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .welcome-text {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .redirect-text {
            font-size: 0.875rem;
            color: #6B6560;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fbeautysal2656back.builtwithrocket.new&_v=0.1.2"></script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="welcome-text">Welcome to Beauty Salon</div>
        <div class="redirect-text">Redirecting to homepage...</div>
    </div>

    <script>
        // Redirect to homepage after 2 seconds
        setTimeout(function() {
            window.location.href = 'pages/homepage.html';

<script>
function initChatbaseForms () {
  if (!window.chatbase) { console.error("Chatbase SDK не инициализировался"); return; }

  window.chatbase.registerFormSchema({
    kontaktwunsch: async () => ({
      fields: [
        { name:"name",  label:"Name",  type:"text",
          validation:{ required:{ value:true, message:"Wie ist Ihre Name" } } },
        { name:"email", label:"E‑mail", type:"email",
          validation:{ required:{ value:true, message:"Wie ist Ihre E-Mail-Adresse?" } } },
        { name:"telefon",  label:"Telefon",  type:"number",
          validation:{ required:{ value:true, message:"Wie ist Ihre Telefonnummer?" } } },
        { name:"anliegen",  label:"Anliegen",  type:"text",
          validation:{ required:{ value:true, message:"Um was geht es?" } } },
        
      ],
      submitButtonText:"Absenden",
      successMessage:"Vielen Dank! Wir werden uns in Kürze bei Ihnen melden.",
      errorMessage:"Fehler beim Senden. Bitte versuchen Sie es später erneut."
    })
  });
  }
</script>
